<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <!-- first task is to seperate everyting.  -->
    <div class="card-body">
      <div class="img-body">
        <img id="nft" src="./images/image-equilibrium.jpg" />
      </div>

      <div>
        <h2 class="title">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <!-- Seperate the text and the price in different containers to flex them differently -->

      <div class="info">
        <p class="price">
          <span><img src="./images/icon-ethereum.svg" /></span> 0.041 ETH
        </p>

        <p class="time-left">
          <span><img src="./images/icon-clock.svg" /></span>3 days left
        </p>
      </div>

      <div>
        <img id="pfp" src="./images/image-avatar.png" />
        <p>Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
